<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no, text/html; charset=UTF-8"
          http-equiv="Content-Type"
          name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/5a7b1ce649.js"></script>
    <script src="/js/jquery-dateFormat.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
          rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <title th:text="${title}"></title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar-expand-lg navbar-light bg-light shadow-sm navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> Service Ordering </a>
            <ul class="navbar-nav mr-auto nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/work-category/list' ? 'active':''}"
                       th:href="@{/work-category/list}">Work Categories</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:classappend="${#request.getServletPath() == '/user/list' ? 'active':''}"
                       th:href="@{/user/list}">Users</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/service-order/customer/list' ? 'active':''}"
                       th:href="@{/service-order/customer/list}">Service Orders</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/feedback/customer/list' ? 'active':''}"
                       th:href="@{/feedback/customer/list}">Feedbacks</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SPECIALIST')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/service-order/specialist/offer/list' ? 'active':''}"
                       th:href="@{/service-order/specialist/offer/list}">Offers</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SPECIALIST')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/service-order/specialist/list' ? 'active':''}"
                       th:href="@{/service-order/specialist/list}">Service Orders</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SPECIALIST')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/feedback/specialist/list' ? 'active':''}"
                       th:href="@{/feedback/specialist/list}">Feedbacks</a></li>
            </ul>
            <ul class="navbar-nav ml-auto nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/login' ? 'active':''}"
                       th:href="@{/login}">Login</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/registration' ? 'active':''}"
                       th:href="@{/registration}">Registration</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_CUSTOMER')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/customer/profile' ? 'active':''}"
                       th:href="@{/customer/profile}">Customer Profile</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_SPECIALIST')">
                    <a class="nav-link"
                       th:classappend="${#request.getServletPath() == '/specialist/profile' ? 'active':''}"
                       th:href="@{/specialist/profile}">Specialist Profile</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"
                       th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <br>
</div>
</body>
</html>
