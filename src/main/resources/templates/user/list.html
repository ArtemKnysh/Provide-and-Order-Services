<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/common :: head(title='Users List')"></head>
<body>
<div th:insert="layout/common :: navbar"></div>
<div class="row">
    <div class="container col-md-10">
        <h3 class="text-center">Users List</h3>
        <hr>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td class="form-group">
                    <form method="post" th:action="@{/user/set-role}">
                        <div>
                            <select class="form-control mb-2" name="role">
                                <option th:each="role: ${userRoles}" th:selected="${user.role == role}"
                                        th:text="${role}" th:value="${role}"></option>
                            </select>
                        </div>
                        <input name="userId" th:value="${user.id}" type="hidden"/>
                        <button class="form-control btn btn-success" type="submit">Set Role</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
